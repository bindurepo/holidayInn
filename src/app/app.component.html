<ul>
  <li *ngFor = "let country of countries">
    <a (click) = "onclickCountry(country)">{{country}}</a>
  </li>
</ul>

<ul *ngIf = "dat">
  <li *ngFor = "let date of dat">
    <a routerLink="/{{country}}-{{date}}"(click)="onclickDate(date)">{{date}}</a>
  </li>
</ul>
<div class="container">
  <div class="row">
    <div class="col-3" *ngFor="let card of response">
      <app-card [cardDetails]="card"></app-card>
    </div>
  </div>
</div>
